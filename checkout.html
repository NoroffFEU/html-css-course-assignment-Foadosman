<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="your Rainydays cart">
    <title>checkout|rainydays</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <script src="https://kit.fontawesome.com/677723285f.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <header>
      <nav>
        <input type="checkbox" id="check">
        <label for="check">
          <span class="fas fa-bars" id="btn"></span>
          <span class="fas fa-times" id="cancel"></span>
        </label>
        <img src="assets/images/RainyDays_Logo.png">
        <div class="icons">
          <span class="material-symbols-outlined">search</span>
          <span class="material-symbols-outlined">account_circle</span>
          <span class="material-symbols-outlined">favorite</span>
          <span class="material-symbols-outlined">shopping_cart</span>
        </div>
        <ul>
          <li><a href="index.html">home</a></li>
          <li><a href="men.html">men</a></li>
          <li><a href="women.html">women</a></li>
          <li><a href="about.html">about</a></li>
          <li><a href="contact.html">contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="checkout-container">
      <form>
        <fieldset>
            <select class="form__input">
              <option>Norway</option>
              <option>Sweden</option>
              <option>Denmark</option>
              <option>Finland</option>
            </select>
            <div class="form__row">
              <div class="form__group">
                <label for="first-name">first name</label>
                <input type="text" name="first-name" id="first-name" class="form__input">
              </div>
              <div class="form__group">
                <label for="last-name">last name</label>
                <input type="text" name="last-name" id="last-name" class="form__input">
              </div>
            </div>
            <label for="address">address</label>
            <input type="text" name="address" id="address" class="form__input">
            <div class="form__row">
              <div class="form__group">
                <label for="city">city</label>
                <input type="text" name="city" id="city" class="form__input">
              </div>
              <div class="form__group">
                <label for="postal-code">postal code</label>
                <input type="number" name="postal-code" id="postal-code" class="form__input">
              </div>
            </div>
            <label for="email">email</label>
            <input type="email" name="email" id="email" class="form__input">
            <div class="checkout-checkbox">
              <input type="checkbox">
              <p>1234</p>
            </div>
            <div payment-method>
              <img src="assets/images/Logovisa.png">
              <img src="assets/images/with Textmc.png">
              <img src="assets/images/Paypalpp.png">
              <img src="assets/images/GooglePaygp.png">
            </div>
            <label for="card-number">card number</label>
            <input type="text" name="card-number" id="card-number" placeholder="xxxx xxxx xxxx xxxx" class="form__input">
            <div class="form__row__pay">
              <div class="form__group">
                <input type="text" name="expiry-date" id="expiry-date" placeholder="MM" class="form__input">
              </div>
              <div class="form__group">
                <input type="text" name="expiry-date" id="expiry-date" placeholder="YY" class="form__input">
              </div>
              <div class="form__group">
                <input type="text" name="cvv" id="cvv" placeholder="CVV" class="form__input">
              </div>
            </div>
          <label for="name-on-card">name on card</label>
          <input type="text" name="name-on-card" id="name-on-card" placeholder="fuad osman" class="form__input">
          <button id="confirm-order"><a href="success.html">confirm order</a></button>
        </fieldset>
      </form>
      <div class="cart-container">
        <p>cart summary</p>
        <div class="cart-summary">
          <div class="product-summary">
            <img src="assets/images/RainyDays_Jacket1 1featured1.png">
            <div class="text-container">
              <div class="middle-text">
                <h3>rainydays</h3>
                <h4>storm protector</h4>
                <p>Size M</p>
              </div>
              <div class="right-text">
              </div>
            </div>
          </div>
          <div class="black-line"></div>
          <div class="subtotal">
          <p>subtotal</p>
          <p>$120.00</p>
          </div>
          <div class="shipping-total">
            <p>shipping</p>
            <P>$4.90</P>
          </div>
          <div class="black-line"></div>
          <div class="total">
            <p>total</p>
            <p>usd $124.90</p>
          </div>
        </div>
      </div>
      </main>
    </body>
    <footer>
      <div class="signup-container">
        <div class="newsletter-text">newsletter</div>
        <div class="input-container">
          <input type="email" id="newsletter-input" placeholder="your email">
        </div>
        <div><button id="submit-btn">subscribe</button></div>
      </div>
      <div class="footer-nav">
        <ul>
          <li><a href="index.html">home</a></li>
          <li><a href="men.html">men</a></li>
          <li><a href="women.html">women</a></li>
          <li><a href="about.html">about</a></li>
          <li><a href="contact.html">contact</a></li>
        </ul>
      </div>
      <div class="socials">
        <div>
          <span class="fa-brands fa-facebook fa-2xl" style="color: #ffffff;"></span>
        </div>
        <div>
          <span class="fa-brands fa-instagram fa-2xl" style="color: #ffffff;"></span>
        </div>
        <div>
          <span class="fa-brands fa-twitter fa-2xl" style="color: #ffffff;"></span>
        </div>
      </div>
    </footer>
</html>
